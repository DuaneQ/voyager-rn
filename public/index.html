<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>TravalPass - AI-Powered Travel Matching & Itinerary Planning</title>
    <meta name="title" content="TravalPass - AI-Powered Travel Matching & Itinerary Planning" />
    <meta name="description" content="Find your perfect travel companion, vacation buddy, or trip partner. Match with like-minded travelers, share itineraries, get travel tips, and explore together safely. Join thousands finding their adventure companions on TravalPass." />
    <meta name="keywords" content="travel companions, travel buddies, vacation buddy, vacation companions, trip companion, trip partner, travel partner, adventure companions, solo traveler, solo travel, travel match, travel matching, AI itinerary, travel planning, travel tips, find travel companions, trip planner, vacation planning" />
    <meta name="author" content="TravalPass" />
    <link rel="canonical" href="https://app.travalpass.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.travalpass.com/" />
    <meta property="og:title" content="TravalPass - AI-Powered Travel Matching & Itinerary Planning" />
    <meta property="og:description" content="Match with travelers, generate AI itineraries, and plan your perfect trip. TravalPass connects you with like-minded travelers and creates personalized travel plans." />
    <meta property="og:image" content="https://app.travalpass.com/assets/icon.png" />
    <meta property="og:site_name" content="TravalPass" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://app.travalpass.com/" />
    <meta property="twitter:title" content="TravalPass - AI-Powered Travel Matching & Itinerary Planning" />
    <meta property="twitter:description" content="Match with travelers, generate AI itineraries, and plan your perfect trip. TravalPass connects you with like-minded travelers and creates personalized travel plans." />
    <meta property="twitter:image" content="https://app.travalpass.com/assets/icon.png" />
    
    <!-- Mobile Web App -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TravalPass" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#007AFF" />
    
    <!-- Global Styles - Fix for CrossPlatformDatePicker iOS Safari issue -->
    <style>
      /* Hide browser's default calendar icon for date inputs */
      input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0;
        position: absolute;
        right: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TravalPass",
      "description": "AI-powered travel matching and itinerary planning app",
      "url": "https://app.travalpass.com",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      }
    }
    </script>
    
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
      }
      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
