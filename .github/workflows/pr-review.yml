name: Automated PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  automated-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Run code quality checks
        id: quality-check
        run: |
          echo "## üîç Code Quality Report" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript type checking
          echo "### TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if npx tsc --noEmit --skipLibCheck > tsc-output.txt 2>&1; then
            echo "‚úÖ No TypeScript errors found" >> $GITHUB_STEP_SUMMARY
            echo "TS_STATUS=‚úÖ Passed" >> $GITHUB_ENV
          else
            echo "‚ùå TypeScript errors found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat tsc-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "TS_STATUS=‚ùå Failed" >> $GITHUB_ENV
          fi
          
          # Check for console.log statements (code smell)
          echo "### Code Quality Issues" >> $GITHUB_STEP_SUMMARY
          CONSOLE_LOGS=$(git diff origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -c "^\+.*console\.log" || echo "0")
          if [ "$CONSOLE_LOGS" -gt "0" ]; then
            echo "‚ö†Ô∏è Found $CONSOLE_LOGS new console.log statements" >> $GITHUB_STEP_SUMMARY
            echo "CONSOLE_STATUS=‚ö†Ô∏è $CONSOLE_LOGS console.log found" >> $GITHUB_ENV
          else
            echo "‚úÖ No new console.log statements" >> $GITHUB_STEP_SUMMARY
            echo "CONSOLE_STATUS=‚úÖ No console.log" >> $GITHUB_ENV
          fi
          
          # Check for TODO/FIXME comments
          TODO_COUNT=$(git diff origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -c "^\+.*\(TODO\|FIXME\)" || echo "0")
          if [ "$TODO_COUNT" -gt "0" ]; then
            echo "‚ÑπÔ∏è Found $TODO_COUNT new TODO/FIXME comments" >> $GITHUB_STEP_SUMMARY
            echo "TODO_STATUS=‚ÑπÔ∏è $TODO_COUNT TODO/FIXME" >> $GITHUB_ENV
          else
            echo "‚úÖ No new TODO/FIXME comments" >> $GITHUB_STEP_SUMMARY
            echo "TODO_STATUS=‚úÖ No TODO/FIXME" >> $GITHUB_ENV
          fi

      - name: Analyze code changes
        id: analyze-changes
        run: |
          echo "## üìä Change Analysis" >> $GITHUB_STEP_SUMMARY
          
          # Count changed files by type
          CHANGED_TS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.tsx\?$" || echo "0")
          CHANGED_TEST=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.test\.\|\.spec\." || echo "0")
          CHANGED_MD=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.md$" || echo "0")
          
          echo "- TypeScript/React files changed: $CHANGED_TS" >> $GITHUB_STEP_SUMMARY
          echo "- Test files changed: $CHANGED_TEST" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation files changed: $CHANGED_MD" >> $GITHUB_STEP_SUMMARY
          
          # Store for comment
          echo "CHANGED_TS=$CHANGED_TS" >> $GITHUB_ENV
          echo "CHANGED_TEST=$CHANGED_TEST" >> $GITHUB_ENV
          echo "CHANGED_MD=$CHANGED_MD" >> $GITHUB_ENV

      - name: Check test coverage
        id: test-coverage
        run: |
          echo "## üß™ Test Coverage" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.CHANGED_TS }}" -gt "0" ] && [ "${{ env.CHANGED_TEST }}" -eq "0" ]; then
            echo "‚ö†Ô∏è Code changes detected but no test files were modified" >> $GITHUB_STEP_SUMMARY
            echo "TEST_WARNING=‚ö†Ô∏è Consider adding tests" >> $GITHUB_ENV
          else
            echo "‚úÖ Test files were updated with code changes" >> $GITHUB_STEP_SUMMARY
            echo "TEST_WARNING=‚úÖ Tests included" >> $GITHUB_ENV
          fi

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ü§ñ Automated Code Review
            
            **Status Summary:**
            - TypeScript: ${{ env.TS_STATUS }}
            - Console Logs: ${{ env.CONSOLE_STATUS }}
            - TODO Comments: ${{ env.TODO_STATUS }}
            - Test Coverage: ${{ env.TEST_WARNING }}
            
            **Change Summary:**
            - üìù TypeScript/React files: ${{ env.CHANGED_TS }}
            - üß™ Test files: ${{ env.CHANGED_TEST }}
            - üìö Documentation: ${{ env.CHANGED_MD }}
            
            ---
            *This automated review checks for common issues. Please ensure:*
            - All TypeScript errors are resolved
            - Remove debug console.log statements before merging
            - Tests are added/updated for new functionality
            - Documentation is updated if needed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
