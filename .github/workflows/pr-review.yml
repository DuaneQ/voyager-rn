name: Automated PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  automated-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Run code quality checks
        id: quality-check
        run: |
          echo "## ğŸ” Code Quality Report" >> $GITHUB_STEP_SUMMARY
          
          # TypeScript type checking
          echo "### TypeScript Type Check" >> $GITHUB_STEP_SUMMARY
          if npx tsc --noEmit --skipLibCheck > tsc-output.txt 2>&1; then
            echo "âœ… No TypeScript errors found" >> $GITHUB_STEP_SUMMARY
            echo "TS_STATUS=Passed" >> "$GITHUB_ENV"
          else
            echo "âŒ TypeScript errors found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat tsc-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "TS_STATUS=Failed" >> "$GITHUB_ENV"
          fi
          
          # Check for console.log statements (code smell)
          echo "### Code Quality Issues" >> $GITHUB_STEP_SUMMARY
          CONSOLE_LOGS=$(git diff origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -c "^\+.*console\.log" || true)
          CONSOLE_LOGS=${CONSOLE_LOGS:-0}
          if [ "$CONSOLE_LOGS" -gt "0" ]; then
            echo "âš ï¸ Found $CONSOLE_LOGS new console.log statements" >> $GITHUB_STEP_SUMMARY
            echo "CONSOLE_STATUS=$CONSOLE_LOGS console.log found" >> "$GITHUB_ENV"
          else
            echo "âœ… No new console.log statements" >> $GITHUB_STEP_SUMMARY
            echo "CONSOLE_STATUS=No console.log" >> "$GITHUB_ENV"
          fi
          
          # Check for TODO/FIXME comments
          TODO_COUNT=$(git diff origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.tsx' '*.js' '*.jsx' | grep -c "^\+.*\(TODO\|FIXME\)" || true)
          TODO_COUNT=${TODO_COUNT:-0}
          if [ "$TODO_COUNT" -gt "0" ]; then
            echo "â„¹ï¸ Found $TODO_COUNT new TODO/FIXME comments" >> $GITHUB_STEP_SUMMARY
            echo "TODO_STATUS=$TODO_COUNT TODO/FIXME" >> "$GITHUB_ENV"
          else
            echo "âœ… No new TODO/FIXME comments" >> $GITHUB_STEP_SUMMARY
            echo "TODO_STATUS=No TODO/FIXME" >> "$GITHUB_ENV"
          fi

      - name: Analyze code changes
        id: analyze-changes
        run: |
          echo "## ğŸ“Š Change Analysis" >> $GITHUB_STEP_SUMMARY
          
          # Count changed files by type
          CHANGED_TS=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.tsx\?$" || true)
          CHANGED_TEST=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.test\.\|\.spec\." || true)
          CHANGED_MD=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -c "\.md$" || true)
          
          # Default to 0 if empty
          CHANGED_TS=${CHANGED_TS:-0}
          CHANGED_TEST=${CHANGED_TEST:-0}
          CHANGED_MD=${CHANGED_MD:-0}
          
          echo "- TypeScript/React files changed: $CHANGED_TS" >> $GITHUB_STEP_SUMMARY
          echo "- Test files changed: $CHANGED_TEST" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation files changed: $CHANGED_MD" >> $GITHUB_STEP_SUMMARY
          
          # Store for comment - use proper GITHUB_ENV format
          echo "CHANGED_TS=$CHANGED_TS" >> "$GITHUB_ENV"
          echo "CHANGED_TEST=$CHANGED_TEST" >> "$GITHUB_ENV"
          echo "CHANGED_MD=$CHANGED_MD" >> "$GITHUB_ENV"

      - name: Check test coverage
        id: test-coverage
        run: |
          echo "## ğŸ§ª Test Coverage" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ env.CHANGED_TS }}" -gt "0" ] && [ "${{ env.CHANGED_TEST }}" -eq "0" ]; then
            echo "âš ï¸ Code changes detected but no test files were modified" >> $GITHUB_STEP_SUMMARY
            echo "TEST_WARNING=Consider adding tests" >> "$GITHUB_ENV"
          else
            echo "âœ… Test files were updated with code changes" >> $GITHUB_STEP_SUMMARY
            echo "TEST_WARNING=Tests included" >> "$GITHUB_ENV"
          fi

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `## ğŸ¤– Automated Code Review
            
            **Status Summary:**
            - TypeScript: âœ… ${{ env.TS_STATUS }}
            - Console Logs: âœ… ${{ env.CONSOLE_STATUS }}
            - TODO Comments: âœ… ${{ env.TODO_STATUS }}
            - Test Coverage: âœ… ${{ env.TEST_WARNING }}
            
            **Change Summary:**
            - ğŸ“ TypeScript/React files: ${{ env.CHANGED_TS }}
            - ğŸ§ª Test files: ${{ env.CHANGED_TEST }}
            - ğŸ“š Documentation: ${{ env.CHANGED_MD }}
            
            ---
            *This automated review checks for common issues. Please ensure:*
            - All TypeScript errors are resolved
            - Remove debug console.log statements before merging
            - Tests are added/updated for new functionality
            - Documentation is updated if needed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
