name: Android Automation Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  android-automation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Prevent hanging workflows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "Installing dependencies (deterministic)..."

        # Use npm ci when a lockfile exists for reproducible installs, otherwise fallback to npm install
        if [ -f package-lock.json ]; then
          echo "Lockfile found: using npm ci --legacy-peer-deps"
          npm ci --legacy-peer-deps || {
            echo "ERROR: npm ci failed"; tail -50 ~/.npm/_logs/*.log 2>/dev/null || true; exit 1;
          }
        else
          echo "No lockfile found: using npm install --legacy-peer-deps"
          npm install --legacy-peer-deps || {
            echo "ERROR: npm install failed"; tail -50 ~/.npm/_logs/*.log 2>/dev/null || true; exit 1;
          }
        fi

        echo "âœ… Dependencies installed successfully"

        # Verify critical Expo modules from package.json
        echo "ðŸ” Verifying expo-modules-core installation from package.json..."
        
        if [ ! -d "node_modules/expo-modules-core" ]; then
          echo "âŒ ERROR: expo-modules-core not found in node_modules"
          echo "This should be installed from package.json dependencies"
          npm ls expo-modules-core || echo "Not in dependency tree"
          exit 1
        fi
        
        # CRITICAL: Verify Android Gradle files exist (the missing file causing build failure)
        if [ ! -f "node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle" ]; then
          echo "âŒ ERROR: ExpoModulesCorePlugin.gradle not found"
          echo "Package installed but missing Android platform files"
          echo "Directory contents:"
          ls -la node_modules/expo-modules-core/ || true
          echo "Package version:"
          cat node_modules/expo-modules-core/package.json | grep -E '"version"|"name"' || true
          exit 1
        fi
        
        echo "âœ… expo-modules-core with Android Gradle files verified"
        echo "   File: node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Cache AVD
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-29
        
    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
        
    - name: Generate Android Project
      run: |
        echo "ðŸ”§ Building native Android project..."
        export CI=true
        export EXPO_NO_TELEMETRY=1
        
        # Verify expo-modules-core is still present with Android files
        echo "ðŸ” Final verification before prebuild..."
        if [ ! -f "node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle" ]; then
          echo "âŒ ERROR: ExpoModulesCorePlugin.gradle missing before prebuild"
          echo "This should have been verified in the previous step"
          exit 1
        fi
        echo "âœ… expo-modules-core Android files confirmed"
        
        # FORCE complete clean - remove all build artifacts and caches
        echo "ðŸ§¹ Performing deep clean..."
        rm -rf android
        rm -rf .expo
        rm -rf node_modules/.cache
        
        # Run prebuild WITHOUT --no-install to ensure native modules are set up correctly
        # This allows expo to verify and install any missing native dependencies
        echo "ðŸš€ Running expo prebuild (allowing native dependency setup)..."
        npx expo prebuild --platform android --clean || {
          echo "âŒ ERROR: expo prebuild failed"
          echo "ðŸ“‹ Checking expo-modules-core gradle files:"
          ls -la node_modules/expo-modules-core/android/ || echo "android directory not found"
          echo "ðŸ“‹ Checking @react-native/gradle-plugin:"
          ls -la node_modules/@react-native/gradle-plugin/ || echo "@react-native/gradle-plugin not found"
          exit 1
        }
        
        # Verify project structure
        echo "ðŸ” Verifying Android project structure..."
        test -d "android" || (echo "âŒ ERROR: android directory not created" && ls -la && exit 1)
        test -f "android/build.gradle" || (echo "âŒ ERROR: android/build.gradle missing" && exit 1)
        test -f "android/app/build.gradle" || (echo "âŒ ERROR: android/app/build.gradle missing" && exit 1)
        test -f "android/settings.gradle" || (echo "âŒ ERROR: android/settings.gradle missing" && exit 1)
        
        # Verify Gradle plugin files exist
        echo "ðŸ” Verifying expo-module-gradle-plugin..."
        GRADLE_PLUGIN_PATH="node_modules/expo-modules-core/android"
        if [ -f "$GRADLE_PLUGIN_PATH/ExpoModulesCorePlugin.gradle" ]; then
          echo "âœ… Found ExpoModulesCorePlugin.gradle at: $GRADLE_PLUGIN_PATH"
        else
          echo "âŒ ERROR: ExpoModulesCorePlugin.gradle not found"
          ls -la "$GRADLE_PLUGIN_PATH" || echo "Directory doesn't exist"
          exit 1
        fi
        
        # Apply ExpoModulesCorePlugin if not already present (prebuild may not add it)
        echo "ðŸ”§ Patching app/build.gradle to include ExpoModulesCorePlugin..."
        chmod +x .github/scripts/patch-android-build.sh
        .github/scripts/patch-android-build.sh
        
        # Debug: List gradle plugin files
        echo "ðŸ“‹ Gradle plugin files:"
        ls -la "$GRADLE_PLUGIN_PATH" || true
        
        # Check settings.gradle for expo-modules-core inclusion
        echo "ðŸ” Checking settings.gradle for expo-modules-core..."
        grep -n "expo-modules-core" android/settings.gradle || {
          echo "âš ï¸ WARNING: expo-modules-core not found in settings.gradle"
        }
        
        echo "âœ… Android project generated successfully"
        echo "ðŸ“ Android directory contents:"
        ls -la android/

    - name: Build Android APK
      run: |
        echo "ðŸ—ï¸ Building Android APK with comprehensive diagnostics..."
        
        # Clear Gradle cache to prevent stale plugin issues
        echo "ðŸ§¹ Clearing Gradle cache..."
        rm -rf ~/.gradle/caches/
        rm -rf android/.gradle/
        
        # Use dedicated build script with better error capture
        chmod +x .github/scripts/build-android-debug.sh
        .github/scripts/build-android-debug.sh || {
          echo ""
          echo "=========================================="
          echo "âŒ BUILD SCRIPT FAILED"
          echo "=========================================="
          echo ""
          echo "ðŸ“‹ Uploading full build log as artifact..."
          exit 1
        }
        
        echo "âœ… APK build completed successfully"
        
    - name: Verify APK Creation
      run: |
        APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        
        echo "ðŸ” Looking for APK at: $APK_PATH"
        
        if [ ! -f "$APK_PATH" ]; then
          echo "âŒ ERROR: APK not found at: $APK_PATH"
          echo "ðŸ” Directory structure:"
          ls -R android/app/build/outputs/ 2>/dev/null || echo "build/outputs directory not found"
          echo "ðŸ” Searching for any APK files..."
          find android -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          exit 1
        fi
        
        echo "âœ… APK found at: $APK_PATH"
        ls -lh "$APK_PATH"
        
    - name: Upload Gradle Build Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-build-log
        path: android/gradle-build-full.log
        retention-days: 5
        if-no-files-found: warn

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Download APK artifact
      uses: actions/download-artifact@v4
      with:
        name: app-debug-apk
        path: ./android-app-apk

    - name: Setup Android Emulator and Install APK
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        emulator-boot-timeout: 900
        disable-animations: true
        script: |
          set -e
          echo "ðŸš€ Starting Android emulator"
          echo "â³ Waiting for Android emulator to be ready..."
          adb wait-for-device
          sleep 30
          echo "ðŸ“± Checking emulator status..."
          adb devices -l
          echo "ðŸ“¦ Preparing to install APK..."
          APK_DOWNLOAD_PATH="./android-app-apk/app-debug.apk"
          APK_BUILT_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_DOWNLOAD_PATH" ]; then APK="$APK_DOWNLOAD_PATH"; else APK="$APK_BUILT_PATH"; fi
          echo "ðŸ“¦ Installing APK: $APK"
          if [ ! -f "$APK" ]; then echo "âŒ ERROR: APK not found at: $APK"; echo "ðŸ” Directory listing (downloaded):"; ls -R ./android-app-apk 2>/dev/null || true; echo "ðŸ” Directory listing (built):"; ls -R android/app/build/outputs/ 2>/dev/null || true; exit 1; fi
          adb install "$APK"
          echo "âœ… Verifying app installation..."
          adb shell pm list packages | grep com.voyager.rn || true

    - name: Setup Automation Testing
      run: |
        echo "ðŸ”§ Setting up automation environment (automation/)..."
        cd automation
        # Prefer deterministic installs in CI using the lockfile. Fallback to npm install
        if [ -f package-lock.json ]; then
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        else
          npm install --legacy-peer-deps
        fi

        # Use the project-local Appium (via npx) instead of installing globally.
        # This matches iOS workflow changes and avoids global ESM/version conflicts.
        echo "ðŸ”§ Installing Appium drivers via project-local appium (npx)"
        npx appium driver install uiautomator2 || {
          echo "âš ï¸ Warning: appium driver install failed; attempting to continue";
        }
        cd ..

    - name: Run Android Automation Tests  
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          echo "ðŸš€ Starting Appium server and running tests..."
          
          # Start Appium server in background using npx (project-local)
          cd automation
          npx appium --log-level info > appium.log 2>&1 &
          APPIUM_PID=$!
          sleep 15
          
          # Verify Appium is running
          curl -f http://localhost:4723/status || {
            echo "âŒ ERROR: Appium server not responding"
            echo "Last 50 lines of Appium log:"
            tail -50 appium.log
            exit 1
          }
          
          # Run automation tests
          echo "ðŸ§ª Running Android automation tests..."
          PLATFORM=android npx wdio run wdio.mobile.conf.ts --spec tests/mobile/travel-preferences-success.test.ts
          
          # Cleanup
          echo "ðŸ§¹ Cleaning up Appium..."
          kill $APPIUM_PID || true
          cd ..
        
    - name: Kill crashpad_handler processes (Fix for emulator hanging)
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up remaining processes..."
        
        # Check for running processes
        echo "Checking for crashpad_handler processes:"
        pgrep -l crashpad_handler || echo "No crashpad_handler processes found"
        
        echo "Checking for qemu processes:"
        pgrep -l qemu || echo "No qemu processes found"
        
        # Kill crashpad_handler processes (known to cause hanging)
        echo "Terminating crashpad_handler processes..."
        pkill -SIGTERM crashpad_handler 2>/dev/null || true
        sleep 5
        pkill -SIGKILL crashpad_handler 2>/dev/null || true
        
        # Also kill any remaining emulator processes
        echo "Terminating any remaining emulator processes..."
        pkill -SIGTERM qemu-system 2>/dev/null || true
        sleep 3
        pkill -SIGKILL qemu-system 2>/dev/null || true
        
        echo "âœ… Process cleanup complete"
          
    - name: Capture test artifacts on failure
      if: failure()
      run: |
        echo "Capturing debug information..."
        
        # Check if any devices are available first
        echo "Checking for available devices..."
        adb devices -l || echo "No adb available"
        
        # Only attempt to capture artifacts if emulator is still running
        if adb devices | grep -q "device$"; then
          echo "Emulator still running, capturing artifacts..."
          
          # Capture emulator screenshot
          timeout 30 adb exec-out screencap -p > automation/android-screenshot.png 2>/dev/null || echo "Failed to capture screenshot"
          
          # Capture logcat
          timeout 30 adb logcat -d > automation/android-logcat.log 2>/dev/null || echo "Failed to capture logcat"
          
          # List installed packages for debugging
          timeout 30 adb shell pm list packages > automation/android-packages.txt 2>/dev/null || echo "Failed to list packages"
        else
          echo "No active emulator found, skipping artifact capture"
          echo "No active emulator at time of failure" > automation/android-debug-info.txt
        fi
        
        # Always create logs directory for upload
        mkdir -p automation/logs automation/screenshots
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-test-results-${{ github.run_number }}
        path: |
          automation/logs/
          automation/screenshots/
          automation/*.log
          automation/*.png
          automation/*.txt