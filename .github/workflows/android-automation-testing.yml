name: Android Automation Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  android-automation-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Prevent hanging workflows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Install dependencies with legacy peer deps to handle compatibility issues
        echo "Installing dependencies..."
        
        if ! npm install --legacy-peer-deps; then
          echo "ERROR: npm install failed"
          echo "Package.json content:"
          cat package.json
          echo "Detailed npm error log:"
          tail -50 ~/.npm/_logs/*.log 2>/dev/null || echo "No npm logs found"
          exit 1
        fi
        
        echo "âœ… Dependencies installed successfully"
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm
        
    - name: Cache AVD
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-29
        
    - name: Create AVD and generate snapshot for caching
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."
        
    - name: Setup Android Emulator and Build App
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        force-avd-creation: false
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        emulator-boot-timeout: 900
        disable-animations: true
        script: |
          set -e
          echo "ðŸš€ Starting Android emulator setup and testing workflow"
          echo "â³ Waiting for Android emulator to be ready..."
          adb wait-for-device
          sleep 30
          echo "ðŸ“± Checking emulator status..."
          adb devices -l
          echo "ðŸ”§ Building native Android project..."
          export CI=true
          export EXPO_NO_TELEMETRY=1
          npx expo prebuild --platform android --clean
          test -d "android" || (echo "âŒ ERROR: android directory not created" && ls -la && exit 1)
          test -f "android/build.gradle" || (echo "âŒ ERROR: android/build.gradle missing" && exit 1)
          test -f "android/app/build.gradle" || (echo "âŒ ERROR: android/app/build.gradle missing" && exit 1)
          test -f "android/settings.gradle" || (echo "âŒ ERROR: android/settings.gradle missing" && exit 1)
          echo "âœ… Android project generated successfully"
          echo "ðŸ“ Android directory contents:"
          ls -la android/
          echo "ðŸ” Checking for gradle files:"
          find android/ -name "*gradle*" -type f | head -10
          echo "ðŸ—ï¸ Building Android APK..."
          cd android
          test -f "gradlew" && echo "âœ… gradlew found" || (echo "âš ï¸ WARNING: gradlew not found" && exit 1)
          chmod +x gradlew
          ./gradlew assembleDebug --info
          echo "ðŸ“¦ Installing APK on emulator..."
          cd ..
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          test -f "$APK_PATH" || (echo "âŒ ERROR: APK not found at expected path: $APK_PATH" && echo "Available APKs:" && find android/ -name "*.apk" -ls 2>/dev/null && echo "Current directory:" && pwd && echo "Directory contents:" && ls -la && exit 1)
          echo "Installing: $APK_PATH"
          adb install "$APK_PATH"
          echo "âœ… Verifying app installation..."
          adb shell pm list packages | grep com.voyager.rn
          echo "ðŸ”§ Setting up automation environment..."
          cd automation
          npm install --legacy-peer-deps
          npm install -g appium
          appium driver install uiautomator2
          echo "ðŸš€ Starting Appium server..."
          appium --log-level info &
          APPIUM_PID=$!
          sleep 10
          echo "ðŸ” Verifying Appium server..."
          curl -f http://localhost:4723/status
          echo "ðŸ§ª Running automation tests..."
          PLATFORM=android npx wdio run wdio.mobile.conf.ts --spec tests/mobile/travel-preferences.test.ts
          echo "ðŸ§¹ Cleaning up..."
          kill $APPIUM_PID || true
          
    - name: Kill crashpad_handler processes (Fix for emulator hanging)
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up remaining processes..."
        
        # Check for running processes
        echo "Checking for crashpad_handler processes:"
        pgrep -l crashpad_handler || echo "No crashpad_handler processes found"
        
        echo "Checking for qemu processes:"
        pgrep -l qemu || echo "No qemu processes found"
        
        # Kill crashpad_handler processes (known to cause hanging)
        echo "Terminating crashpad_handler processes..."
        pkill -SIGTERM crashpad_handler 2>/dev/null || true
        sleep 5
        pkill -SIGKILL crashpad_handler 2>/dev/null || true
        
        # Also kill any remaining emulator processes
        echo "Terminating any remaining emulator processes..."
        pkill -SIGTERM qemu-system 2>/dev/null || true
        sleep 3
        pkill -SIGKILL qemu-system 2>/dev/null || true
        
        echo "âœ… Process cleanup complete"
          
    - name: Capture test artifacts on failure
      if: failure()
      run: |
        echo "Capturing debug information..."
        
        # Capture emulator screenshot
        adb exec-out screencap -p > automation/android-screenshot.png || true
        
        # Capture logcat
        adb logcat -d > automation/android-logcat.log || true
        
        # List installed packages for debugging
        adb shell pm list packages > automation/android-packages.txt || true
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-test-results-${{ github.run_number }}
        path: |
          automation/logs/
          automation/screenshots/
          automation/*.log
          automation/*.png
          automation/*.txt