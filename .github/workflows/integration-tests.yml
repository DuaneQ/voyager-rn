name: Integration Tests (Firebase Emulators)

on:
  pull_request:
    paths:
      - 'src/**'
      - 'firebase-config.js'
      - 'src/__tests__/integrations/**'
      - 'src/testUtils/emulatorSetup.ts'
      - 'jest.integration.config.js'
      - 'jest.integration.setup.js'
      - '.github/workflows/integration-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'firebase-config.js'
      - 'src/__tests__/integrations/**'
      - 'src/testUtils/emulatorSetup.ts'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  integration_tests:
    name: Integration Tests (Firebase Admin SDK)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch both voyager-RN and voyager-pwa if in monorepo
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Install Java (required for Firebase Emulators)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: Start Firebase Emulators
        run: |
          # Start emulators in background (no functions - Admin SDK doesn't need them)
          firebase emulators:start --only firestore,auth --project mundo1-dev &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulators to be ready (max 60 seconds)
          echo "‚è≥ Waiting for Firebase Emulators to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "‚úÖ Firebase Emulators are ready (Firestore on port 8080)!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "‚ùå Emulators failed to start in time"
              kill $EMULATOR_PID || true
              exit 1
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done
        timeout-minutes: 3

      - name: Run Integration Tests (Firebase Admin SDK)
        run: |
          npm run test:integration
        env:
          CI: true
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        timeout-minutes: 10

      - name: Stop Firebase Emulators
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            kill $EMULATOR_PID || true
            echo "‚úÖ Firebase Emulators stopped"
          fi

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ github.run_number }}
          path: |
            coverage/
            test-results/
          retention-days: 7
          if-no-files-found: warn

  validate_matching_criteria:
    name: Validate Test Coverage
    runs-on: ubuntu-latest
    needs: integration_tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Critical Fields in Integration Tests
        run: |
          echo "üîç Validating that integration tests cover all critical matching fields..."
          
          # Check that tests validate date ranges (minStartDay/maxEndDay for RPC)
          if ! grep -rE "minStartDay|maxEndDay|startDay|endDay" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must validate date fields (date overlap)"
            exit 1
          fi
          
          # Check that tests validate age ranges (lowerRange/upperRange)
          if ! grep -rE "age|lowerRange|upperRange" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must validate age fields (age range matching)"
            exit 1
          fi
          
          # Check that tests validate blocking
          if ! grep -rE "blocked|blocking|blockedUserIds" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must validate blocking logic"
            exit 1
          fi
          
          # Check that tests validate destination matching
          if ! grep -r "destination" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must validate destination field"
            exit 1
          fi
          
          # Check that tests validate preference filtering (gender, status, orientation)
          if ! grep -rE "gender|status|sexualOrientation|orientation" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must validate preference filters"
            exit 1
          fi
          
          # Check that RPC-based tests exist (testing PostgreSQL via searchItineraries)
          if ! grep -r "searchItineraries" src/__tests__/integrations/*.test.ts; then
            echo "‚ùå Integration tests must test searchItineraries RPC (PostgreSQL)"
            exit 1
          fi
          
          echo "‚úÖ All critical matching fields are validated in integration tests"
          echo "‚úÖ Tests properly validate RPC calls to PostgreSQL backend"
