name: Integration Tests (Firebase Emulators)

on:
  pull_request:
    paths:
      - 'src/**'
      - 'firebase-config.js'
      - 'src/__tests__/integrations/**'
      - 'src/testUtils/emulatorSetup.ts'
      - 'jest.integration.config.js'
      - 'jest.integration.setup.js'
      - '.github/workflows/integration-tests.yml'
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'firebase-config.js'
      - 'src/__tests__/integrations/**'
      - 'src/testUtils/emulatorSetup.ts'

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  integration_tests:
    name: Integration Tests (Real Cloud Functions)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch both voyager-RN and voyager-pwa if in monorepo
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Run Integration Tests (Real Cloud Functions)
        run: |
          npm run test:integration
        env:
          CI: true
        timeout-minutes: 10

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results-${{ github.run_number }}
          path: |
            coverage/
            test-results/
          retention-days: 7
          if-no-files-found: warn

  validate_matching_criteria:
    name: Validate Test Coverage
    runs-on: ubuntu-latest
    needs: integration_tests
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Critical Fields in Integration Tests
        run: |
          echo "üîç Validating that integration tests cover all critical matching fields..."
          
          TEST_FILE="src/__tests__/integrations/searchItineraries.real.test.ts"
          
          # Check that tests validate date filtering
          if ! grep -E "Date|startDay|endDay" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate date overlap filtering"
            exit 1
          fi
          
          # Check that tests validate age range filtering
          if ! grep -E "Age|lowerRange|upperRange" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate age range filtering"
            exit 1
          fi
          
          # Check that tests validate destination matching
          if ! grep "Destination" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate destination filtering"
            exit 1
          fi
          
          # Check that tests validate gender filtering
          if ! grep -E "Gender|Male|Female" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate gender filtering"
            exit 1
          fi
          
          # Check that tests validate status filtering
          if ! grep -E "Status|single|couple" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate status filtering"
            exit 1
          fi
          
          # Check that tests validate sexual orientation filtering
          if ! grep -E "Sexual|Orientation|heterosexual|bisexual|homosexual" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate sexual orientation filtering"
            exit 1
          fi
          
          # Check that tests validate excluded IDs
          if ! grep -E "Excluded|excludedIds" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate excludedIds filtering"
            exit 1
          fi
          
          # Check that tests validate combined filters
          if ! grep -E "Combined|multiple filters" "$TEST_FILE"; then
            echo "‚ùå Integration tests must validate combined filter scenarios"
            exit 1
          fi
          
          # Check that RPC-based tests exist (testing CloudSQL via searchItineraries)
          if ! grep "searchItineraries" "$TEST_FILE"; then
            echo "‚ùå Integration tests must test searchItineraries Cloud Function"
            exit 1
          fi
          
          echo "‚úÖ All critical matching fields are validated in integration tests"
          echo "‚úÖ Tests properly validate searchItineraries Cloud Function filters"
