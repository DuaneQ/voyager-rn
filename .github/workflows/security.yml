name: Security & Dependency Check

on:
  schedule:
    # Run security checks daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'automation/package.json'
      - 'automation/package-lock.json'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # Disable automatic npm auditing during install; we run explicit audits below.
        env:
          NPM_CONFIG_AUDIT: 'false'
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Run comprehensive security audit
        run: |
          echo "ðŸ” Running comprehensive security audit..."
          
          # Generate audit report
          npm audit --audit-level=low > audit-report.txt || true
          
          # Only fail on CRITICAL vulnerabilities (allows high/moderate/low to pass)
          echo "=== CRITICAL VULNERABILITIES CHECK ==="
          npm audit --audit-level=critical || {
            echo "âŒ CRITICAL vulnerabilities found - failing build"
            exit 1
          }
          
          # Display all vulnerabilities for informational purposes
          echo "=== ALL VULNERABILITIES (informational) ==="
          npm audit || echo "âœ… No critical vulnerabilities - build passes"
          
          # Check automation dependencies (only if `automation/` exists)
          echo "=== AUTOMATION DEPENDENCIES ==="
          if [ -d automation ]; then
            cd automation
            npm audit --audit-level=critical || echo "No critical vulnerabilities in automation"
            cd - > /dev/null
          else
            echo "automation/ directory not found; skipping automation audit"
          fi

      - name: Check for outdated dependencies
        run: |
          echo "=== OUTDATED MAIN DEPENDENCIES ==="
          npm outdated || true
          
          echo "=== OUTDATED AUTOMATION DEPENDENCIES ==="
          if [ -d automation ]; then
            cd automation
            npm outdated || true
            cd - > /dev/null
          else
            echo "automation/ directory not found; skipping automation outdated check"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.txt
          retention-days: 30