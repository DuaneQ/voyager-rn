# Deploy React Native Web to Firebase Hosting on merge to main
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: "Preflight: check required secrets"
        run: |
          missing=0
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUNDO1_1 }}" ]; then
            echo "::error::Missing required secret: FIREBASE_SERVICE_ACCOUNT_MUNDO1_1"
            missing=1
          fi
          if [ $missing -eq 1 ]; then
            echo "Aborting: required secrets are missing. See errors above."
            exit 1
          fi

      - name: Security audit (report only)
        run: |
          echo "üîç Running security audit..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è Vulnerabilities found - check output above"

      - name: Security audit (fail on critical only)
        run: npm audit --audit-level=critical

      - name: Run Jest unit tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      # Integration tests removed from deployment workflow - they run separately in integration-tests.yml
      # These tests call real external APIs (Google Places, SerpAPI) and are slow/expensive

      - name: Build React Native Web
        run: npm run build:web
        env:
          CI: false
          # Reuse PWA secrets but map to EXPO_PUBLIC_ prefix (required by Expo bundler)
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          EXPO_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}
          EXPO_PUBLIC_GOOGLE_PLACES_API_KEY: ${{ secrets.REACT_APP_GOOGLE_PLACES_API_KEY }}

      - name: Verify firebase.json has required function rewrites
        run: |
          echo "üîç Checking firebase.json for required Cloud Function rewrites..."
          for route in "/video-share/**" "/share-itinerary/**" "/video/**"; do
            if ! grep -q "\"source\": \"$route\"" firebase.json; then
              echo "::error::Missing required rewrite for $route in firebase.json!"
              echo "This will break video/itinerary share links. See docs/videos/VIDEO_SHARE_BROKEN_INVESTIGATION.md"
              exit 1
            fi
          done
          echo "‚úÖ All required function rewrites present in firebase.json"

      - name: Deploy to Firebase Hosting (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MUNDO1_1 }}
          channelId: live
          projectId: mundo1-1
