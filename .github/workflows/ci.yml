name: CI - Unit Tests

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        # Disable automatic npm auditing during install so the only audit we run
        # is the explicit one below (npm audit --audit-level=critical).
        env:
          NPM_CONFIG_AUDIT: 'false'
        run: |
          # Try npm ci first, fallback to npm install if lock file is out of sync
          npm ci --legacy-peer-deps || {
            echo "Lock file out of sync, running npm install..."
            npm install --legacy-peer-deps
          }

      - name: Security audit (report-only for PRs)
        run: |
          echo "ðŸ” Running npm audit (report-only in CI for PRs)..."
          # Write the audit output to a file and do not fail the step here so PRs
          # are not blocked by transitive vulnerabilities that require planned
          # dependency upgrades. The security workflow (security.yml) still
          # runs nightly and will continue to surface issues.
          npm audit --audit-level=critical > audit-report.txt || true
          echo "--- audit report (last 200 lines) ---"
          tail -n 200 audit-report.txt || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.txt
          retention-days: 7

      - name: Run TypeScript type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Run Jest unit tests with coverage
        run: npm run test:coverage -- --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false