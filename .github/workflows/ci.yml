name: CI - Unit & E2E Tests

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Security audit (fail on critical only)
        run: npm audit --audit-level=critical

      - name: Run TypeScript type check
        run: npx tsc --noEmit --skipLibCheck

      - name: Run Jest unit tests with coverage
        run: npm run test:coverage -- --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  e2e_tests:
    # Run e2e tests on main branch pushes and all PRs to main
    if: github.ref == 'refs/heads/main' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    needs: unit_tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone 15" | head -1 | grep -o '[A-F0-9-]\{36\}')
          echo "Using iOS Simulator: $SIMULATOR_ID"
          xcrun simctl boot $SIMULATOR_ID || true
          sleep 10

      - name: Install Expo CLI and setup Appium
        run: |
          npm install -g @expo/cli
          cd automation && npm ci

      - name: Run iOS E2E tests
        run: npm run e2e:ios:headless
        env:
          CI: true
          HEADLESS: true

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            automation/test-output.log
            automation/logs/
            automation/*.log
          retention-days: 7